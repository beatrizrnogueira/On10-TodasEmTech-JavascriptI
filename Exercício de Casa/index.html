<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biblioteca-Online</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="script/script.js"></script>

</head>

<body>
    
    <div>

        <h1 class="teste">Sua lista de livros!</h1>
        <p>Abaixo consulte seu livro:</p>

    </div>
    <form id="cadastro-livro">

            <div>
                <label>Titulo:</label>
                <input type="text" name="titulo" id="titulo">
            </div>

            <div>
                <label>Autor:</label>
                <input type="text" name="autor" id="autor">
            </div>

            <div>
                <label>ISBN</label>
                <input type="text" name="isbn" id="ISBN">
            </div>

            <div>
                <label>Data de publicação:</label>
                <input type="text" name="dataPublicacao" id="data-publicacao">
            </div>

            <div>
                <label>Página:</label>
                <input type="text" name="pagina" id="pagina">
            </div>

    </form>

    
    <button id="button-acesseaqui" type="submit" onClick="cadastrarLivro()">
        Acesse aqui
    </button>

    <table class="lista-livros">
        <thead>
            <tr><th>Titulo</th>
        </thead>
        <tbody id="table-body">
        
        </tbody>
    </table>
















</body>

</html>
